<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Store Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
 		<style>
		  body{
	    
		    font-family: "Sansita Swashed", cursive;
		    font-weight: bold;
		   background-image: url('/images/HomePage.jpg');
		   background-repeat: no-repeat;
		}
		
		.container{
			margin:5%;
			  width:50%;
		    height:80%;
		}

		.whitebox{
		    align-items: center;
		    background-color: whitesmoke;
		    border-radius: 1cm;
		  
		}
		
		h1{
			color:red;
		}

		label
		{
			color:blue;
		}
		
		textarea,select,input{
			width: 40%;
		}  
	  </style>
 
  </head>
  <body>
	  <center>
		  <div class="container">
			<div class="whitebox">
				<div>
					<br/><br/>
					<h1>Edit Product</h1>
					<br/>
					<form method="post" enctype="multipart/form-data" th:object="${productCreation}">
						
						<div>
							<label>Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input th:field="${productCreation.name}">
								<p th:if="${#fields.hasErrors('name')}" 
									th:errorclass="text-danger"
									th:errors="${productCreation.name}">
								
								<!-- used to display any validation error related to name -->
									
								</p>
								
						</div>
						<br/>
						<div>
							<label>Brand</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input th:field="${productCreation.brand}">
								<p th:if="${#fields.hasErrors('brand')}" 
									th:errorclass="text-danger"
									th:errors="${productCreation.brand}">
								
								<!-- used to display any validation error related to brand -->
									
								</p>
								
						</div>
						<br/>
						<div>
							<label>Category</label>&nbsp;&nbsp;&nbsp;
								<select th:field="${productCreation.category}">
									<option value="Other">Other</option>
									<option value="Phone">Phone</option>
									<option value="Laptop">Laptop</option>
									<option value="Computer">Computer</option>
									<option value="Printer">Printer</option>
									<option value="Camera">Camera</option>
									<option value="Accessories">Accessories</option>
								</select>	
								<p th:if="${#fields.hasErrors('category')}" 
									th:errorclass="text-danger"
									th:errors="${productCreation.category}">
								
								<!-- used to display any validation error related to category -->
									
								</p>
								
						</div>
						<br/>
						<div>
							<label>Price</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="number" step="0.01" min="0" th:field="${productCreation.price}">
								<p th:if="${#fields.hasErrors('price')}" 
									th:errorclass="text-danger"
									th:errors="${productCreation.price}">
								
								<!-- used to display any validation error related to price -->
									
								</p>
						</div>
						<br/>
						<div>
							<label>Description</label>
								<textarea th:field="${productCreation.description}"></textarea>
								<p th:if="${#fields.hasErrors('description')}" 
									th:errorclass="text-danger"
									th:errors="${productCreation.description}">
								
								<!-- used to display any validation error related to description -->
									
								</p>
						</div>
						<br/>
							<div class="offset-sm-4 col-sm-8">
								<img th:src="@{'/images/' + ${product.imageFileName}}"
									alt="..." width="150">
							</div>
						<br/>
						<div>
							<label>Image</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="file" th:field="${productCreation.imageFile}">
								<p th:if="${#fields.hasErrors('imageFile')}" 
									th:errorclass="text-danger"
									th:errors="${productCreation.imageFile}">
								
								<!-- used to display any validation error related to imageFile -->
									
								</p>
						</div>
						<br/>
						<div>
								<button type="submit" class="btn btn-success">Submit</button>
								<br/><br/>
							
								<a class="btn btn-danger" href="/jpa/products" role="button">Cancel</a>
						</div>
						<br/><br/>
					</form>
				</div> 
			</div>
		</div>
		  
	  </center>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
