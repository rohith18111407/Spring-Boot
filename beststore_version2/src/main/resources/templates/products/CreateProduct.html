<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Store Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<div class="row">
			<div class="col-md mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">New Product</h2>
				
				<form method="post" enctype="multipart/form-data" th:object="${productCreation}">
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Name</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${productCreation.name}">
							<p th:if="${#fields.hasErrors('name')}" 
								th:errorclass="text-danger"
								th:errors="${productCreation.name}">
							
							<!-- used to display any validation error related to name -->
								
							</p>
							
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Brand</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${productCreation.brand}">
							<p th:if="${#fields.hasErrors('brand')}" 
								th:errorclass="text-danger"
								th:errors="${productCreation.brand}">
							
							<!-- used to display any validation error related to brand -->
								
							</p>
							
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Category</label>
						<div class="col-sm-8">
							<select class="form-select" th:field="${productCreation.category}">
								<option value="Other">Other</option>
								<option value="Phone">Phone</option>
								<option value="Laptop">Laptop</option>
								<option value="Computer">Computer</option>
								<option value="Printer">Printer</option>
								<option value="Camera">Camera</option>
								<option value="Accessories">Accessories</option>
							</select>	
							<p th:if="${#fields.hasErrors('category')}" 
								th:errorclass="text-danger"
								th:errors="${productCreation.category}">
							
							<!-- used to display any validation error related to category -->
								
							</p>
							
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Price</label>
						<div class="col-sm-8">
							<input class="form-control" type="number" step="0.01" min="0" th:field="${productCreation.price}">
							<p th:if="${#fields.hasErrors('price')}" 
								th:errorclass="text-danger"
								th:errors="${productCreation.price}">
							
							<!-- used to display any validation error related to price -->
								
							</p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Description</label>
						<div class="col-sm-8">
							<textarea class="form-control" th:field="${productCreation.description}"></textarea>
							<p th:if="${#fields.hasErrors('description')}" 
								th:errorclass="text-danger"
								th:errors="${productCreation.description}">
							
							<!-- used to display any validation error related to description -->
								
							</p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Image</label>
						<div class="col-sm-8">
							<input class="form-control" type="file" th:field="${productCreation.imageFile}">
							<p th:if="${#fields.hasErrors('imageFile')}" 
								th:errorclass="text-danger"
								th:errors="${productCreation.imageFile}">
							
							<!-- used to display any validation error related to imageFile -->
								
							</p>
						</div>
					</div>
					
					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn-btn-primary">Submit</button>
						</div>
						
						<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/jpa/products" role="button">Cancel</a>
						</div>
					</div>
				</form>
			</div> 
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
